<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leaderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#bg)" opacity="0.1"/>
  
  <!-- Network connections -->
  <g stroke="#6B7280" stroke-width="2" opacity="0.7">
    <line x1="100" y1="75" x2="60" y2="40" />
    <line x1="100" y1="75" x2="140" y2="40" />
    <line x1="100" y1="75" x2="60" y2="110" />
    <line x1="100" y1="75" x2="140" y2="110" />
    <line x1="100" y1="75" x2="170" y2="75" />
    <line x1="60" y1="40" x2="140" y2="40" />
    <line x1="60" y1="110" x2="140" y2="110" />
  </g>
  
  <!-- Network nodes -->
  <g>
    <circle cx="60" cy="40" r="12" fill="url(#nodeGrad)" stroke="#1F2937" stroke-width="2"/>
    <circle cx="140" cy="40" r="12" fill="url(#nodeGrad)" stroke="#1F2937" stroke-width="2"/>
    <circle cx="60" cy="110" r="12" fill="url(#nodeGrad)" stroke="#1F2937" stroke-width="2"/>
    <circle cx="140" cy="110" r="12" fill="url(#nodeGrad)" stroke="#1F2937" stroke-width="2"/>
    <circle cx="170" cy="75" r="12" fill="url(#nodeGrad)" stroke="#1F2937" stroke-width="2"/>
    <circle cx="100" cy="75" r="15" fill="url(#leaderGrad)" stroke="#1F2937" stroke-width="3"/>
    
    <text x="60" y="43" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">A</text>
    <text x="140" y="43" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">B</text>
    <text x="60" y="113" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">C</text>
    <text x="140" y="113" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">D</text>
    <text x="170" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">E</text>
    <text x="100" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">L</text>
  </g>
  
  <!-- Title -->
  <text x="100" y="20" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Red Criminal</text>
</svg>
